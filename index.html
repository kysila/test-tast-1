<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trim My Dream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
</head>
<body>
    <div id="root">
        <div class="popup-container">
            <p class="popup-title">
                Как вы оцениваете Карту низких цен на нашем сайте?
            </p>
            <div class="buttons-group">
                <div class="button btn-emoji"><span class="icon"><i class="far fa-tired"></i></span></div>
                <div class="button btn-emoji"><span class="icon"><i class="far fa-frown"></i></span></div>
                <div class="button btn-emoji"><span class="icon"><i class="far fa-meh"></i></span></div>
                <div class="button btn-emoji"><span class="icon"><i class="far fa-smile"></i></span></div>
                <div class="button btn-emoji"><span class="icon"><i class="far fa-laugh"></i></span></div>
            </div>
            <form class="popup-text">
                <textarea name="comment" minlength="10" placeholder="Опишите ваше мнение или проблему"></textarea>
                <button class="submit" type="submit">Отправить</button>
            </form>
            <div class="button close">
            </div>
        </div>
        <div class="button left-button">
            <span class="icon">
                <i class="far fa-laugh"></i>
            </span>
            <p class="hover-text">
                Помогите нам сделать сервис лучше
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
